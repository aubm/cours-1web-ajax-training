<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
    </head>
    <body>
        <div class="container">
            <h1>Todo list</h1>
            <fieldset>
                <legend>New todo</legend>
                <form>
                    <div class="form-group">
                        <label for="new-todo-content">Content</label>
                        <input type="text" class="form-control" id="new-todo-content">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" id="new-todo">Add</button>
                    </div>
                </form>
            </fieldset>
            <fieldset>
                <legend>To do</legend>
                <table class="table">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>Content</td>
                            <td>State</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody id="todos">
                    </tbody>
                </table>
            </fieldset>
            <fieldset>
                <legend>Done</legend>
                <table class="table">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>Content</td>
                            <td>State</td>
                        </tr>
                    </thead>
                    <tbody id="dones">
                    </tbody>
                </table>
            </fieldset>
        </div>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/lib/mustache.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
